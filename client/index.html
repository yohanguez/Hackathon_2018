<!DOCTYPE html>
<html>

<head>
    <title>Recognify - Identity Management</title>
    <link rel="shortcut icon" type="image/x-icon" href="./CSS/x-icon.png"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>

<body>
<section>
    <div class="container">
        <div class="row">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li class="active">
                            <a href="#home" data-toggle="tab" title="welcome">
                                    <span class="round-tabs one">
                                        <i class="glyphicon glyphicon-home"></i>
                                    </span>
                            </a>
                        </li>

                        <li>
                            <a href="#profile" data-toggle="tab"
                               title="profile">
                                    <span class="round-tabs two">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                            </a>
                        </li>

                        <li>
                            <a href="#doner" data-toggle="tab"
                               title="completed">
                                    <span class="round-tabs five">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </span>
                            </a>
                        </li>

                    </ul>
                </div>


                <div class="tab-content">
                    <div class="tab-pane fade in active" id="home">

                        <form action="http://localhost:5001/register_account"
                              method="POST" class="form"
                              enctype=multipart/form-data role="form"
                              id="regForm">
                            <h3 style="font-weight: 100;">Sign Up and Join Our
                                Community!</h3>
                            <div class="tab">
                                <div class="row">
                                    <div class="col-xs-3 col-md-3"></div>
                                    <div class="col-xs-3 col-md-3">
                                        <input class="form-control"
                                               name="firstname"
                                               placeholder="First Name"
                                               type="text" required autofocus/>
                                    </div>
                                    <div class="col-xs-3 col-md-3">
                                        <input class="form-control"
                                               name="lastname"
                                               placeholder="Last Name"
                                               type="text" required/>
                                    </div>
                                    <div class="col-xs-3 col-md-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <input class="form-control"
                                               name="youremail"
                                               placeholder="Your Email"
                                               type="email" required/>
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <input class="form-control"
                                               name="password"
                                               placeholder="New Password"
                                               type="password" required/>
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <h5>Birth Date</h5>
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <input class="form-control" name="date"
                                               placeholder="DD/MM/YYYY"
                                               type="date">
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex"
                                                   id="inlineCheckbox1"
                                                   value="male"/> Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex"
                                                   id="inlineCheckbox2"
                                                   value="female"/> Female
                                        </label>
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                                <br/>
                                <br/>
                                <div class="row">
                                    <div class="col-xs-4 col-md-4"></div>
                                    <div class="col-xs-4 col-md-4">
                                        <input type="file" name="original_pic"
                                               onchange="previewFile()">
                                        <br>
                                        <img src="" height="200">
                                    </div>
                                    <div class="col-xs-4 col-md-4"></div>
                                </div>
                            </div>
                        </form>

                        <p class="text-center">
                            <a class="btn btn-success btn-outline-rounded green"
                               class="round-tabs two" href="#profile"
                               data-toggle="tab" onclick="startCamera()">NEXT
                            </a>
                        </p>
                    </div>

                    <div class="tab-pane fade" id="profile">
                        <div class="row">
                            <div class="col-xs-4 col-md-4"></div>
                            <div id="my_camera"
                                 class="col-xs-4 col-md-4"></div>
                            <div class="col-xs-4 col-md-4"></div>
                        </div>
                        Verification:
                        <!-- A button for taking snaps -->

                        <input type=button value="Neutral Picture"
                               onClick="take_snapshot()">

                        <input type=button value="Smiling Picture"
                               onClick="take_smiling_snapshot()">
                        <div
                                class="modal">
                            <br><br><br><br><br><br><br><br><br><br><br><br>
                            <br><br><br><br><br><br><br><br><br><br><br><br>
                            <h1 style="font-weight:100">
                                Verifying identity,
                            please wait...</h1></div>
                    </div>
                    <div class="tab-pane fade" id="doner">
                        <div class="text-center">
                            <i class="img-intro icon-checkmark-circle"></i>
                        </div>

                        Comparing neutral picture to sent picture:
                        <span id="compareSpan" class="glyphicon glyphicon-ok">
                        </span><br>
                        Checking if picture is smiling:
                        <span id="smilingSpan" class="glyphicon
                              glyphicon-remove"></span><br>

                        <h3 class="head text-center">
                            Identification <span
                                id="successSpan">succeeded</span>
                        </h3>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="./JS/webcam.min.js"></script>
<script src="./JS/script.js"></script>
</body>

</html>
